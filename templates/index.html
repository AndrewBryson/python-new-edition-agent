<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Coder ðŸ¤–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message-text code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-text pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .message-text strong {
            font-weight: 600;
            color: #667eea;
        }

        .message-text ul, .message-text ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .message-text li {
            margin-bottom: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button, .clear-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-button {
            background: #f44336;
            color: white;
        }

        .clear-button:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
            display: none;
        }

        .error.active {
            display: block;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– CR Coder ðŸ¤–</h1>
            <p>Powered by Azure AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Agent is thinking...</div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="chat-input" 
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="sendButton" class="send-button">Send</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Auto-focus on input
        messageInput.focus();

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // Disable input while processing
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            // Show loading indicator
            loading.classList.add('active');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                    credentials: 'same-origin'  // Include cookies
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('assistant', data.response);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to send message: ' + error.message);
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role.toUpperCase();
            
            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = formatMessage(content);
            
            contentDiv.appendChild(label);
            contentDiv.appendChild(text);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format message with markdown-like features and JSON detection
        function formatMessage(content) {
            // Escape HTML to prevent XSS
            let formatted = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
            
            // Detect and format JSON objects
            formatted = formatted.replace(/(\{[\s\S]*?\}|\[[\s\S]*?\])/g, function(match) {
                try {
                    // Try to parse as JSON
                    const parsed = JSON.parse(match.replace(/&quot;/g, '"').replace(/&#039;/g, "'"));
                    const prettyJson = JSON.stringify(parsed, null, 2)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
                    return '<pre><code>' + prettyJson + '</code></pre>';
                } catch (e) {
                    return match;
                }
            });
            
            // Format code blocks (```code```)
            formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Format inline code (`code`)
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format bold (**text** or __text__)
            formatted = formatted.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            
            // Format numbered lists (starting with "1.", "2.", etc at line start)
            formatted = formatted.replace(/^(\d+\.\s+.+)$/gm, function(match) {
                return match;
            });
            
            // Preserve line breaks
            // formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        const welcomeMessage = "Hello! Paste your Condition Report...";

        // Clear conversation
        async function clearConversation() {
            if (!confirm('Are you sure you want to clear the conversation?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear', {
                    method: 'POST',
                    credentials: 'same-origin'  // Include cookies
                });

                if (response.ok) {
                    // Clear messages and show initial greeting
                    chatMessages.innerHTML = '';
                    addMessage('assistant', welcomeMessage);
                }
            } catch (error) {
                showError('Failed to clear conversation: ' + error.message);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Load conversation history on page load
        async function loadHistory() {
            try {
                const response = await fetch('/api/history', {
                    credentials: 'same-origin'  // Include cookies
                });
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    // Clear initial messages
                    chatMessages.innerHTML = '';
                    // Load history
                    data.history.forEach(msg => {
                        addMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                    });
                } else {
                    // Show initial greeting if no history
                    addMessage('assistant', welcomeMessage);
                }
            } catch (error) {
                console.error('Failed to load history:', error);
                // Show initial greeting on error
                addMessage('assistant', "Hello! I'm your AI assistant. How can I help you today?");
            }
        }

        // Load history when page loads
        loadHistory();
    </script>
</body>
</html>
